      <form>

        <h2>Add Card</h2>

        <div class="row">

          <div class="col-md-6">

            <div class="form-group">

              <label for="name">Name</label>

              <input class="form-control" type="text" placeholder="Jane Doe" onfocus="this.placeholder=''" onblur="this.placeholder='Jane Doe'">

          </div>

          <div class="col-md-6">

            <div class="form-group">

              <input class="form-control" id="address" type="text" placeholder="123 Main St" onfocus="this.placeholder=''" onblur="this.placeholder='123 Main St'">

        </div>

          </div>

        </div>

        <div class="row">

          <div class="col-md-6">

            <div class="form-group">

              <label for="zip">Zip Code</label>

              <input class="form-control" id="zip" type="text" placeholder="12345" onfocus="this.placeholder=''" onblur="this.placeholder='12345'">

            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">

              <label for="country">Country</label>

              <input class="form-control" id="country" type="text" placeholder="USA" onfocus="this.placeholder=''" onblur="this.placeholder='USA'">

            </div>

          </div>

        </div>

        <div class="form-group">

          <label for="card-number">Card Number</label>

          <input class="form-control" id="card-number" type="text" placeholder="XXXX XXXX XXXX XXXX" onfocus="this.placeholder=''" onblur="this.placeholder='XXXX XXXX XXXX XXXX'">

        </div>

        <div class="row">

          <div class="col-md-6">

            <div class="form-group">

              <label for="expiration">Expiration</label>

              <input class="form-control" id="expiration" type="text" placeholder="MM/YYYY" onfocus="this.placeholder=''" onblur="this.placeholder='MM/YYYY'">
